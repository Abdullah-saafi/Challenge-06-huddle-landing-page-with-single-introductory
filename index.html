<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/47271f70c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg">
      <picture>
        <source media="(min-width:376px)" srcset="images/bg-desktop.svg" />
        <source media="(max-width:375px)" srcset="images/bg-mobile.svg" />
        <img src="images/bg-desktop.svg" alt="#" />
      </picture>
    </div>
    <main>
      <div class="conatiner">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="main-content">
          <div class="hero-img">
            <img src="images/illustration-mockups.svg" alt="#" />
          </div>
          <div class="hero-text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <div class="btn">
              <button>Register</button>
            </div>
          </div>
        </div>
        <div class="social-icon" >
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </main>
    <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abdullah Saafi</a>
    </p>
  </footer>
  </body>
</html>
